<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>image_carousel</title>
</head>
<body>
  <div th:fragment="content" class="modal fade text-center" id="carouselModal">
      <div class="modal-dialog modal-xl">
          <div class="modal-content bg-dark">
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <th:block th:each="extra,status:${extraList}">
                          <button type="button" data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${status.count}" class="active"></button>
                      </th:block>
                  </div>
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img th:src="${product.getMainImagePath()}" class="img-fluid" alt="...">
                      </div>
                      <th:block th:each="extra:${extraList}">
                          <div class="carousel-item">
                              <img th:src="@{${extra.getImagePath()}}" class="img-fluid" alt="...">
                          </div>
                      </th:block>

                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
