<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Template</title>
</head>
<body>
<div th:fragment="content">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">PayPal API Base URL:</label>
        <div class="col-sm-10">
            <input type="text" name="PAYPAL_API_BASE_URL" class="form-control" th:value="${PAYPAL_API_BASE_URL}" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">PayPal Client ID:</label>
        <div class="col-sm-10">
            <input type="text" name="PAYPAL_API_CLIENT_ID" class="form-control" th:value="${PAYPAL_API_CLIENT_ID}" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">PayPal Client Secret:</label>
        <div class="col-sm-10">
            <input type="text" name="PAYPAL_API_CLIENT_SECRET" class="form-control" th:value="${PAYPAL_API_CLIENT_SECRET}" required>
        </div>
    </div>






</div>


</body>
</html>
