<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>breadcrumb</title>
</head>
<body>
 <div th:fragment="content">
     <div th:if="${category}!=null">
         <div class="row">
             <div class="col">
                 <nav>
                     <ol class="breadcrumb">
                         <li class="breadcrumb-item">
                             <a th:href="@{/index}">Home</a>
                         </li>
                         <li class="breadcrumb-item"> <a th:href="@{'/c/'+${category.nickname}+'/'+1}">[[${category.nickname}]]</a></li>

                         <li class="breadcrumb-item" th:if="${product!=null}">
                             <span>[[${product.name}]]</span>
                         </li>

                     </ol>
                 </nav>


             </div>
         </div>
     </div>
 </div>
</body>
</html>
