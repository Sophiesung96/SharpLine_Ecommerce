<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration Confirmation</title>
    <!-- Bootstrap 5 CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title> forgot password form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- if having maven depedency jquery, the script should be reference like this -->
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
<div class="background-image"></div>
<div class="container-fluid text-center">
    <div class="row">
        <div class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/image/logo.png}" style="width:100px;height:50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/1}">Careers</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories/1}">Payments</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands/1}">Shipping &amp; Delivery</a>
                    </li>



                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/1}">Login</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Contact</a>
                    </li>

                </ul>


            </div>

        </div>


    </div>
    <div class="row mt-3"><h2 class="text-success">Forgot Password</h2></div>

    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
        <div th:if="${error!=null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div th:if="${message!=null}">
            <p class="text-warning">[[${message}]]</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <div><p>We will be sending a reset password link to your email.</p></div>
            <div><p><input type="email" name="email" class="form-control" required="required" placeholder="Enter your email"
                           autofocus="autofocus"/> </p>
            </div>
            <div><p><input type="submit"  class="btn btn-primary" value="Send"/> </p>
            </div>
        </div>
    </form>


    <div class="row mt-2">
        <div class="navbar navbar-expand-lg bg-dark navbar-dark">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarFooter">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarFooter">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/1}">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories/1}">Privacy Notice</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands/1}">Returns &amp; Refunds</a>
                    </li>



                </ul>


            </div>
        </div>

    </div>



  </div>
</body>
</html>
