<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Login-Sharpline Admin</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid text-center">
    <div class=" mt-2 col card" style="max-width: 400px; margin: 0 auto">
        <div class="row justify-content-center mt-3">
            <img class="card-img-top" style="width:180px;height:180px" th:src="@{/image/logo.png}">
        </div>
        <div class="card-body">
            <div class="row mt-2" >

                <div><h3>User Login</h3></div>
                <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
                    <div th:if="${param.error}">
                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>
                    <div class="border border-secondary rounded p-3 " style="background-color:lightblue; box-shadow: 3px 3px 3px 3px #999999;">
                        <p>Access to SharpLine Control Panel</p>
                        <p>
                            <input type="text" name="username" class="form-control" placeholder="username" required>
                        </p>
                        <p>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </p>
                        <p>
                            <input type="checkbox" name="remember-me"/>&nbspRemember Me
                        </p>
                        <p>
                            <input type="submit" value="Login" class="btn btn-primary">
                        </p>


                    </div>

                </form>



            </div>
        </div>

    </div>


</div>


</body>
</html>
