<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Order ID:</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control" th:value="${order.id}" name="orderId" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Customer:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:value="${order.getCustomerFullName()}"
                   readonly>
            <input  type="hidden" th:value="${order.customerId}" name="customerId">
        </div>

    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Cost:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{ProductCost}" class="form-control" required
            id="ProductCost">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">SubTotal:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{SubTotal}"required
            id="SubTotal">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Shipping Cost:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:field="*{ShippingCost}" required
            id="ShippingCost">
        </div>

    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tax:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:field="*{Tax}" required
            id="Tax">
        </div>

    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Total:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:field="*{Total}" required
            id="Total">
        </div>

    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Payment Method:</label>
        <div class="col-sm-10">
           <select th:field="*{PaymentMethod}" required style="max-width: 150px;">
               <th:block th:each="payment:${paymentMethodList}">
                   <option th:value="${payment.name()}">[[${payment.name()}]]</option>
               </th:block>
           </select>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Status:</label>
        <div class="col-sm-10">
            <select th:field="*{Status}" required style="max-width: 150px;">
                <th:block th:each="status:${orderStatusList}">
                    <option  th:value="${status.name()}">[[${status.name()}]]</option>
                </th:block>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Order Time:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${order.orderTime}"
                    name="orderTime"   readonly>
            </div>

        </div>

    </div>
</div>
</body>
</html>
