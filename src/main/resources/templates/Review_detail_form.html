<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>customer detail form</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
<div class="modal-header">
    <h4 class="modal-title" id="modal-Title">Review Details:</h4>
    <button type="button" class="close" data-bs-dismiss="modal">&times</button>
</div>

    <div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Review ID:</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" th:value="${review.id}" readonly="readonly"
                    >
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${review.productName}"
                           readonly="readonly">
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${review.CustomerName}"
                           readonly>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Headline:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${review.headline}"
                           readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rating:</label>
                <div class="col-sm-10 mt-2">
                    <input  class="form-control" type="text" th:checked="${review.rating}"  readonly="readonly">
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Comment:</label>
                <div class="col-sm-10 mt-2">
                    <input  class="form-control" type="text" th:checked="${review.comment}"  readonly="readonly">
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Review Time</label>
                <div class="col-sm-10">
                    <span  th:text="${review.reviewTime}"></span>
                </div>

            </div>

    </div>


<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
</body>
</html>
