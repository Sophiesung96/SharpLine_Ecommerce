<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>ArticleDetailForm</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
<div class="modal-header">
    <h4 class="modal-title" id="modal-Title">Product Details:</h4>
    <button type="button" class="close" data-bs-dismiss="modal">&times</button>
</div>

<div class="p-2">


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${article.title}"
                           readonly="readonly">
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${article.alias}"
                           readonly>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                    <div th:utext="${article.content}" class="border p-2 m-2"></div>
                </div>
            </div>



            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Type:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${article.type}" readonly>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Published:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="checkbox" th:checked="${article.published}" onclick="return false;">
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Updated By:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${article.createdBy}" readonly>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Updated Time:</label>
                <div class="col-sm-10">
                    <span th:text="${article.updatedTime}"></span>
                </div>

            </div>




</div>





<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
</body>
</html>
