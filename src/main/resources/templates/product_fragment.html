<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product_fragment</title>
</head>
<body>
  <div th:fragment="content" class="col">
      <div>
          <a th:href="@{'/p/'+${product.alias}+'/'+1}">
              <img th:src="@{${product.getMainImagePath()}}" width="150">
              <br/>
              <b>[[${product.name}]]</b>
          </a>

      </div>
      <div th:if="${product.discountPercent<=0}">
          <span>$ [[${product.price}]]</span>
      </div>
      <div th:if="${product.discountPercent>0}">
          <span style="font-size: larger ;color: darkred;">[[${product.getDetailPrice()}]]</span>
          <del><span>$ [[${product.price}]]</span></del>
      </div>
  </div>
</body>
</html>
