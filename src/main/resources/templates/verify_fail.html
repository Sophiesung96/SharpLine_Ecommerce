<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration Confirmation</title>
    <!-- Bootstrap 5 CSS -->
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon"th:href="@{/image/logo.png}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Verify Fail</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }


        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: block;
            margin-top: 20px;
        }

        .confirmation-text {
            text-align: center;
            color: blue;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }


        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://cdn.pixabay.com/photo/2016/11/29/04/59/beautiful-1867090_1280.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<div class="background-image"></div>
<div class="container-fluid">
    <div class="row">
        <div class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/image/logo.png}" style="width:100px;height:50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/1}">Careers</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories/1}">Payments</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands/1}">Shipping &amp; Delivery</a>
                    </li>



                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/1}">Login</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Contact</a>
                    </li>

                </ul>


            </div>

        </div>


    </div>

    <div class="row justify-content-center mt-2">
        <div class="col-md-8">
            <div class="card p-4">
                <img th:src="@{/image/logo.png}" alt="Logo" class="brand-logo">
                <h2 class="confirmation-text mt-4">Your account was already verified, or the verification code is invalid.</h2>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="navbar navbar-expand-lg bg-dark navbar-dark">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarFooter">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarFooter">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/1}">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories/1}">Privacy Notice</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands/1}">Returns &amp; Refunds</a>
                    </li>



                </ul>


            </div>
        </div>

    </div>
