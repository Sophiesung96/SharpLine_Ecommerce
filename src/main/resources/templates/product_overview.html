<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div th:fragment="content">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
            <input type="text" id='pname' class="form-control" th:field="*{name}" minlength="3"
                   maxlength="256">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:field="*{alias}"
                   placeholder="Default is product name(spaces are replaced by dashes)"
                   minlength="3" maxlength="45">
        </div>

    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brand Name</label>
        <div class="col-sm-10">
                <select th:field="*{brandId}" id="brand" class="form-control" >
                    <th:block th:each="brand:${blist}">
                        <option th:value="${brand.getId()}">[[${brand.name}]]</option>
                    </th:block>

                </select>


        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category Name</label>
        <div class="col-sm-10">

                <select th:field="*{categoryId}"  id="category" class="form-control" required >
                    <th:block th:each="category:${clist}">
                        <option th:value="${category.id}">[[${category.name}]]</option>
                        </th:block>
                </select>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled</label>
        <div class="col-sm-10">
            <input name="enabled" type="checkbox" th:field="*{enabled}" value=1>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In-Stock</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}" value=1>
        </div>

    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" th:field="*{cost}">
        </div>

    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" step="0.01" th:field="*{price}">
        </div>

    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" step="0.01" th:field="*{discountPercent}">
        </div>

    </div>


</div>
</body>
</html>
