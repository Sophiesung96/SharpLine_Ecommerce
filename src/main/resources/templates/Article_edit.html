<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="icon" type="image/x-icon"th:href="@{/image/logo.png}">
    <title>Article Edit</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>

<div class="row mt-3 justify-content-center">
    <form th:action="@{/article/update/edit}" method="post"
          style="max-width:60%; margin: 0 auto" >
        <div class="border border-success p-3 rounded">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${article.title}" class="form-control" required minlength="10" maxlength="40">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${article.alias}" class="form-control" placeholder="if leave empty, default alias will be same as title">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Content:</label>
                <div class="col-sm-10">
                    <textarea rows="20" th:value="${article.content}"  id="articleContent"></textarea>
                </div>
            </div>
            <div class="form-group row mt-3">
                <label class="col-sm-2 col-form-label">Type:</label>
                <div class="col-sm-10">
                    <select th:value="${article.type}">
                        <option value="Menu-Bound">Menu-Bound Article</option>
                        <option value="Free">Free Article</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Published:</label>
                <div class="col-sm-10">
                    <input type="checkbox" value="1" th:value="${article.published}"/>
                </div>
            </div>



            <div class="text-center mt-3">
                <input type="submit" value="save" class="btn btn-primary" id="button"/>
                <a th:href="@{/article}">
                    <input type="button" value="cancel" class="btn btn-danger"/>
                </a>
            </div>

        </div>

    </form>


</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#articleContent').richText({height:400});
    })


</script>
