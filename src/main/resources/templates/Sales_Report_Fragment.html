<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Report By Date</title>
</head>
<body>
<div th:fragment="content(reportType)">

    <div th:with="buttonClass='button-sales-by' + ${reportType}">
        <button period='Last_7_days' class="btn btn-primary m-1 " th:classappend="${buttonClass}">Last 7 Days</button>
        <button period='Last_28_days' class="btn btn-light m-1" th:classappend="${buttonClass}">Last 28 Days</button>
        <button period='Last_6_months' class="btn btn-light m-1" th:classappend="${buttonClass}">Last 6 Months</button>
        <button period='Last_year' class="btn btn-light m-1" th:classappend="${buttonClass}">Last Year</button>
        <button class="btn btn-light m-1" th:classappend="${buttonClass}">Custom Date Range</button>
    </div>

    <form>
        <div th:id="'divCustomDateRange' + ${reportType}" class="d-none">
            From date:<input type="date" th:id="'startDate' + ${reportType}">&nbsp;
            To date:<input type="date" th:id="'endDate' + ${reportType}">&nbsp;
            <button type="button" class="btn btn-secondary" th:id="'buttonReviewReportByDataRange' + ${reportType}">View</button>
        </div>
    </form>
    <!--For generating Google Chart-->
    <div th:id="'chart_sales_by' + ${reportType}" class="mt-3"></div>

    <div class="row justify-content-center">
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header"><b>Total Gross Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalGrossSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="card">
                <div class="card-header"><b>Net Gross Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textNetGrossSales' + ${reportType}"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header"><b>Avg Gross Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgGrossSales' + ${reportType}"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header"><b>Avg Net Sales</b> </div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgNetSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="card">
                <div class="card-header"><b><span th:id="'LabelTotalItems' + ${reportType}"></span></b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalOrders' + ${reportType}"></span>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
