<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>ProductDetailForm</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
<div class="modal-header">
    <h4 class="modal-title" id="modal-Title">Customer Details:</h4>
    <button type="button" class="close" data-bs-dismiss="modal">&times</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#general" role="tab">General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#address" role="tab">Address</a>
        </li>

    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active p-3" id="general" role="tabpanel">
            <!--product overview-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer ID:</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" th:value="${order.customerId}" readonly="readonly"
                    >
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Full Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${order.getCustomerFullName()}"
                           readonly="readonly">
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">E-mail:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${order.customeremail}"
                           readonly>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${order.phoneNumber}"
                           readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Enabled</label>
                <div class="col-sm-10 mt-2">
                    <input name="enabled"  type="checkbox" th:checked="${order.enabled==1}" onclick="return false;">
                </div>

            </div>



            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Created Time</label>
                <div class="col-sm-10 mt-2">
                    <span th:text="${order.orderTime}"></span>

                </div>

            </div>





        </div>

            <div class="tab-pane fade show active p-3" id="address" role="tabpanel">
                <!--product overview-->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">AddressLine 1:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${order.addressline1}" readonly="readonly"
                        >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">AddressLine 2:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:value="${order.addressline2}"
                               readonly="readonly">
                    </div>

                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">City:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:value="${order.city}"
                               readonly>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">State:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:value="${order.state}"
                               readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Country:</label>
                    <div class="col-sm-10 mt-2">
                        <input class="form-control" type="text" th:value="${order.country}" readonly="readonly">
                    </div>

                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Postal Code:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:value="${order.postalCode}" readonly>
                    </div>

                </div>





            </div>

    </div>





<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
</body>
</html>
