<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <meta charset="UTF-8">
    <title>States</title>
    <link rel="icon" type="image/x-icon"th:href="@{/image/background.png}">
</head>
<body>
<div th:fragment="content">
    <div>
        <p>#Use this page to manage States which will can be chosen by user in the customer registration form.</p>
        <p>#Click Load Country List first.</p>
    </div>
    <div class="mt-2">
        <input type="button" value="List Country List" id="buttonLoadCountriesForStates"class="btn btn-outline-success m-2">
    </div>



    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Selected Country</label>
            <div class="col-sm-10">
               <select id="dropDownCountriesForStates">
                   <option></option>
               </select>
            </div>
    </div>



        <div class="form-group row">
            <label class="col-form-label col-sm-2">All States/Provinces:</label>
            <div class="col-sm-10">
                <select class="form-control m-2" style="height:300px;" size="3" id="dropDownStates2" onscroll="getscroll()">

                </select>
            </div>
        </div>

    <form id="formState">
        <div class="form-group row">
            <label class="col-form-label col-sm-2" id="LabelStatesName">States/Provinces Names:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control mt-2"  id="fieldStatesName">
            </div>

            <div class="col-lg-4 mt-2">
                <input type="button" value="New" id="buttonAddState" class="btn btn-secondary mr-2">
                <input type="button" value="Update" id="buttonUpdateState" class="btn btn-secondary mr-2" disabled=true>
                <input type="button" value="Delete" id="buttonDeleteState" class="btn btn-secondary mr-2" disabled=true>
            </div>
        </div>

    </form>


    </div>




</body>
</html>
