<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product_top_reviews</title>
</head>
<body>
 <div th:fragment="content">
     <div class="row"><div class="col"><hr/></div> </div>
     <div class="row m-1">
         <h3 id="review">Customer Reviews:</h3>
     </div>

     <div class="row m-1">
         <div class="col-xs">
             <input class="rating rating-loading StarRating" type="text"  data-size="xs" th:value="${averageRating}">
         </div>
     </div>
     <div class="row m-1  m-lg-3">
          <a href>View All [[${product.}]] ratings</a>
     </div>
     <div class="row"><div class="col"><hr/></div> </div>
     <div class="row m-2">
         <div class="col">
             <th:block th:each="review:${reviewList}">
                 <div class="row">
                     <div class="col-xs"> <input class="rating rating-loading StarRating" type="text"  data-size="xs" th:value="${review.rating}"></div>
                 </div>
                 <div class="row">
                     <div class="col"><b>[[${review.headline}]]</b></div>
                 </div>
                 <div class="row mt-2">
                     <div class="col">[[${review.comment}]]</div>
                 </div>
                 <div class="row">
                     <div class="col m-lg-3"><small>[[${review.CustomerName}]], <span>[[${review.reviewTime}]]</span></small></div>
                 </div>
                 <div class="row">
                     <div class="col"><hr/></div>
                 </div>
             </th:block>
         </div>
     </div>
 </div>
</body>
</html>
